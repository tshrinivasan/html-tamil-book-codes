<head><title>Chubby Cheeks Rhyme</title></head>
<body>
Chubby cheeks, dimple chin<br>
Rosy lips, teeth within<br>
Curly hair, very fair<br>
Eyes are blue, lovely too<br>
Teacher's pet, is that you ?<br>
Yes! Yes! Yes!<br>

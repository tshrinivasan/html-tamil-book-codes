<!DOCTYPE html>
<head>
<title>SVG</title>
<meta charset="utf-8" />
</head>
<body>
<h2>Examples for SVG</h2>

<svg xmlns="http://www.w3.org/2000/svg">
<line x1="0" y1="0" x2="200" y2="100"style="stroke:red;stroke-width:2"/>
</svg>

<svg xmlns="http://www.w3.org/2000/svg">
<rect id="redrect" width="300" height="100" fill="green" />
</svg>

<svg xmlns="http://www.w3.org/2000/svg">
<circle cx="50" cy="50" r="50" fill="blue" />
</svg>

</body>
</html>
